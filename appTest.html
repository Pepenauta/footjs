<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Test</title>
    <script type='text/javascript' src='js/interact.min.js' defer></script>
    <script type='text/javascript' src='js/custom.js' defer></script>
	<script src="appTest.js" type="text/javascript" defer> </script>
</head>
<body>
<p>Test JS function dragMoveListener</p>
<script>
  function dragMoveListener (event) {
    var target = event.target,
    // keep the dragged position in the data-x/data-y attributes
    x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
    y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dx;

    // translate the element
    target.style.webkitTransform =
    target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';

    // update the posiion attributes
    target.setAttribute('data-x', x);
    target.setAttribute('data-y', y);
  }
</script>
</body>
</html>
